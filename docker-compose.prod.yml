services:
  web:
    # 기존: image: ghcr.io/sejongdxunit6/unit6-back/web:${GIT_SHA}
    # 수정: GIT_SHA 대신 GIT_SHA_VAL을 사용 (쉘 위치인자 문법과 혼동 방지용 별도 이름)
    image: ghcr.io/sejongdxunit6/unit6-back/web:${GIT_SHA_VAL}
    env_file: .env
    environment:
      DATABASE_URL: sqlite:////app/data/db.sqlite3
      ENABLE_AI: "true"
    volumes:
      - data:/app/data
    restart: unless-stopped
    networks: [appnet]

  nginx:
    image: nginx:1.27
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on: [web]
    restart: unless-stopped
    networks: [appnet]

volumes:
  data:

networks:
  appnet:
